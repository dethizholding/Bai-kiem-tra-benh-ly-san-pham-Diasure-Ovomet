<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - DIASURE OVOMET </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1j-cXaV_d3_0amXYZIrX4VHDM_SrZ8wZGEjFFn6xnTOg/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1o_PoO-HVaq8xfEyzkuyiTFpi1bzZlxKf3NuKXCPIDq8/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/15eRuKSS2RlyQkF9Q2G01PFhy3SI8m-HNok_FjnkIGwg/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "hhttps://docs.google.com/forms/d/1j-cXaV_d3_0amXYZIrX4VHDM_SrZ8wZGEjFFn6xnTOg/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1o_PoO-HVaq8xfEyzkuyiTFpi1bzZlxKf3NuKXCPIDq8/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/15eRuKSS2RlyQkF9Q2G01PFhy3SI8m-HNok_FjnkIGwg/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
